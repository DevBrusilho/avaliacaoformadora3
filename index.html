<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Avaliação Formadora 3</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</head>
<body>
	<div id="fundo">
		<form id="meuFormulario">
			<h1>Cadastre-se Aqui</h1>
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" class="form-control" id="nome" aria-describedby="mínimo 10 caracteres" placeholder="Seu nome" minlength="10" required>
			</div>
			<div class="form-group">
				<label for="idade">Idade</label>
				<input type="text" class="form-control" id="idade" aria-describedby="idade" placeholder="Sua idade" required>
			 </div>
			 <div class="form-group">
				<label for="endereço">Endereço</label>
				<input type="text" class="form-control" id="endereco" aria-describedby="endereco" placeholder="Seu endereço" required>
			 </div>
			 <div class="form-group">
				<label for="login">Login</label>
				<input type="text" class="form-control" id="login" placeholder="login" minlength="5" maxlength="5" required>
			  </div>
			<div class="form-group">
			  <label for="senha">Senha</label>
			  <input type="password" class="form-control" id="senha" placeholder="Senha" minlength="8" maxlength="8" required>
			</div>
			<div class="form-group">
				<label for="confirmsenha">Confirmação</label>
				<input type="password" class="form-control" id="confirmarsenha" placeholder="Senha" minlength="8" maxlength="8" required>
			</div>
			<button class="btn btn-primary" type="submit">Cadastre-se</button>
		</form>
	</div>
<script src="./script.js"></script>	

</body>
</html>
